<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="./3page.css">
    
    <title>Login Page</title>
</head>
<body>   
    <main id="container">
        <form id="login_form">
           
            <div id="form_header">
                <h1>Crie sua conta</h1>
                <i id="file_icon" class="fa-regular fa-file"></i>
            
            </div>
    
            <div id="inputs">
        

                <div class="input-box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                    </label>
                </div>
                
   <div class="input-box">
                    <label for="email">
                        Nome Completo
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="name" id="name" name="name">
                        </div>
                    </label>
                </div>
           

                           <div class="input-box">
                    <label for="password">
                        Criar Senha
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password" 
                            required 
                            pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#._-])[A-Za-z\d@$!%*?&#._-]{8,}$">
                        </div>
                    </label>
                    
                
                    <div id="new_password">
                        <a href="#">
                            <i class="fa-solid fa-circle-info"></i> A senha deve conter no mínimo 8 caracteres, <p>1 caractere especial, 1 letra maiúscula e 1 número.</p>
                        </a>
                    </div>
                </div>
 </div>

            <button type="submit" id="login_button">
                Login
            </button>

  


        </form>
    </main>

</body>
</html>
