<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='/2page.css') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <title>Senha</title>
</head>
<body>

<main id="container">
    <form id="login_form" method="POST">

        
         <div id="form_header">
                <h1>Login</h1>
                <i id="file_icon" class="fa-regular fa-file"></i>
            </div>

        <div class="input-box">
            <label for="email">
                E-mail
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email"
                           id="email"
                           name="email"
                           value="{{ email }}"
                           readonly>
                </div>
            </label>
        </div>

     
        <div class="input-box">
            <label for="senha">
                Senha
                <div class="input-field">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" name="senha" required>
                </div>
            </label>
        </div>

        <button type="submit" id="login_button">Entrar</button>

    </form>
</main>




</body>
</html>
