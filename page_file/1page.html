<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="./1page.css">
    
    <title>Login Page</title>
</head>
<body>   
    <main id="container">
        <form id="login_form">
           
            <div id="form_header">
                <h1>Login</h1>
                <i id="file_icon" class="fa-regular fa-file"></i>
            </div>
    
            <div id="inputs">
        

                <div class="input-box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                    </label>
                </div>
                
        
            </div>


            <button type="submit" id="login_button">
                Login
            </button>


<div id="social_media">
    <span id="or">ou acessar com redes sociais</span>

    <div class="social-buttons">
        <a href="#">
            <img src="images/logo_linkedin.png" alt="LinkedIn logo">
        </a>

        <a href="#">
            <img src="images/google_logo.png" alt="Google logo">
        </a>
    </div>
</div>


        </form>
    </main>


    <script type="text/javascript" src="./1page.js"></script>
</body>
</html>
